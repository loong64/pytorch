name: Build manywheel docker images

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/*
    tags:
      # NOTE: Binary build pipelines should only get triggered on release candidate or nightly builds
      # Release candidate tags look like: v1.11.0-rc1
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
    paths:
      - .ci/docker/**
      - .github/workflows/build-manywheel-images.yml
      - .github/actions/binary-docker-build/**
  pull_request:
    paths:
      - .ci/docker/**
      - .github/workflows/build-manywheel-images.yml
      - .github/actions/binary-docker-build/**

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include: [
          { name: "manylinux_2_38_loongarch64", tag: "cpu-loongarch64", runner: "ubuntu-latest" },
        ]
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}:${{ matrix.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        uses: docker/build-push-action@v6
        with:
          context: .ci/docker
          file: .ci/docker/manywheel/Dockerfile_2_38_loongarch64
          platforms: linux/loong64
          push: true
          target: final
          tags: |
            ghcr.io/loong64/manylinuxloongarch64-builder:${{ matrix.tag }}
          cache-from: type=registry,ref=ghcr.io/loong64/manylinuxloongarch64-builder:buildcache
          cache-to: type=registry,ref=ghcr.io/loong64/manylinuxloongarch64-builder:buildcache,mode=max,compression=zstd,compression-level=22